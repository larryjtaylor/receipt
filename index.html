<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h3>Shipping Information</h3>
      <div>
        <form id="shipping">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Street address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Postal Code</label>
            <input id="zip" class="form-control" type="text">
          </div>

          <button type="Submit" class="btn">Submit</button>
        </form>
    </div>
    <div id="receipt">
      <h3>Thank you for your purchase</h3>
      <h4>Your item will be shipped to the following address</h4>

      <ul class="list-unstyled">
        <li><span class="name"></span></li>
        <li><span class="address"></span></li>
        <li><span class="city"></span>, <span class="state"></span> <span class="zip"></span></li>
      </ul>
    </div>
  </body>
</html>
